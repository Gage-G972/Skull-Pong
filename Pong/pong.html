<html>
<head>
<title> Skull Pong </title>
<script src="https://simplycodingcourses.com/files/simply.js"></script>
<script>
function start(){
sjs.open("target",500,400);

//Ball Object and Properties
var ball = new sjs.Image("Images/Isaneskullsforpong.png");
ball.type = "ball";
ball.setSize(60,60);
ball.bottom().right().offset(-200,-250);
ball.friction = 0;
ball.bounce();
ball.pushRight(3);
ball.pushUp(4);

//Paddle 1
var paddle1 = new sjs.Image("Images/laserthingypaddlescary.jfif");
paddle1.type = "paddle";
paddle1.centerH();
paddle1.setSize(100,20);

//Paddle 2
var paddle2 = new sjs.Image("Images/laserthingypaddlescary.jfif");
paddle2.type = "paddle";
paddle2.center().bottom();
paddle2.setSize(100,20);

//Score
var score = 0;
var score_txt = new sjs.Text("Score: 0", 21, "orange");

sjs.keyDown(LEFT_KEY, function(){
paddle1.pushLeft();
paddle2.pushLeft();
});

sjs.keyDown(RIGHT_KEY, function(){
paddle1.pushRight();
paddle2.pushRight();
});

//Sounds
var soundEffect = new Audio('Music/techno.mp3');

sjs.onHit("ball","paddle", function(ball,paddle){
score = score + 1;
score_txt.setText("Score: "+score);
soundEffect.play();
sjs.bounceOff(ball,paddle);
});

sjs.onHit("ball",["top_screen","bottom_screen"], function(){
window.location = "gameover.html";
});

} //end start
</script>
</head>
<body onload="start()">
<h1> Skull Pong </h1>

<div id="target" style="margin:auto;background:red;"></div>
</body>
</html>
